<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grediana - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <form class="register" onsubmit="return registerUser()">
            <p class="title">Registro</p>

 <i class="fa fa-user"></i>
            <label for="name">Nombres y Apellidos:</label>
            <input type="text" id="name" placeholder="Ingresa tu Nombre y Apellido" required/>
           
 <i class="far fa-envelope"></i>
            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required/>
           

           
 <i class="fa fa-key"></i>
 <label for="password">Contrase単a:</label>
            <input type="password" id="password" placeholder="Ingresa tu contrase単a" required/>
          

<i class="fa fa-key"></i> 
            <label for="confirmPassword">Confirmar contrase単a:</label>
            <input type="password" id="confirmPassword" placeholder="Confirmar contrase単a" required/>

 <a href="login.html">Si ya tienes cuenta Incia Sesion</a>
            
            <button type="submit">
                <i class="spinner"></i>
                <span class="state">Registrarse</span>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
