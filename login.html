<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grediana - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <form class="login" onsubmit="return login()">
 
            <p class="title">Iniciar sesión</p>


 <i class="fa fa-user"></i>

 <label for="email">Correo:</label>

            <input type="email" id="email" placeholder="Ingresa tu email" autofocus required/>
           


  <i class="fa fa-key"></i>

  <label for="password">Contraseña:</label>

            <input type="password" id="password" placeholder="Ingresa tu contraseña" required/>
      
            <a href="register.html">Regístrate</a>
            <button type="submit">
                <i class="spinner"></i>
                <span class="state">Ingresar</span>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
